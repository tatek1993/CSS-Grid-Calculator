<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P|Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input class="display" type="number" placeholder="0">

        <div class="button-layout">
            <button class="button long-button clear">C</button>
            <button class="button">&divide;</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">&times;</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">&minus;</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">&plus;</button>

            <button class="button long-button">0</button>
            <button class="button equals">&equals;</button>
        </div>
    </div>
</body>

</html>
